<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MixitUp</title>

        <!-- links -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- main work -->
        <main class="main-section">
            <div class="container">
                <!-- menu row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="box-menu">
                            <ul>
                                <li
                                    class="mixitup-control-active"
                                    data-filter="*"
                                >
                                    All
                                </li>
                                <li data-filter=".plane">Plane</li>
                                <li data-filter=".bike">Bike</li>
                                <li data-filter=".car">Car</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- image row -->
                <div class="row box-list">
                    <div class="col-lg-3 mix box-item plane">
                        <img src="images/plane-1.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item bike">
                        <img src="images/bike-2.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item bike">
                        <img src="images/bike-3.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item plane">
                        <img src="images/plane-2.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item plane">
                        <img src="images/plane-3.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item car">
                        <img src="images/car-1.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item car">
                        <img src="images/car-3.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item plane">
                        <img src="images/plane-4.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item bike">
                        <img src="images/bike-1.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item car">
                        <img src="images/car-2.jpg" alt="" />
                    </div>
                    <div class="col-lg-3 mix box-item bike">
                        <img src="images/bike-4.jpg" alt="" />
                    </div>
                </div>
            </div>
        </main>

        <!-- scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
